<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Fishing Tours</title>
</head>

<body>
    <main>
        <!-- Cards -->
        <div class="container" style="padding-top: 8rem;">

            <div class="row justify-content-md-center g-1">
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-primary p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Standar</h5>
                            <p class="card-text">Boat and Bait</p>
                            <p class="card-text fw-bold">$100 /person</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* rowing boat
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-success p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Professional</h5>
                            <p class="card-text">Boat, Bait and Guide</p>
                            <p class="card-text fw-bold">$250 /person</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* Motor Boat</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-warning p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Premium</h5>
                            <p class="card-text">Boat, Bait, Guide, Food</p>
                            <p class="card-text fw-bold">$350 /person</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* Motor Boat, Lunch and Beer</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="container w-50 pt-2">
            <!-- Texto superior del formulario -->
            <div class="text-center">
                <h2>BUY YOUR TICKETS</h2>
                </p>
            </div>
            
            <!-- Formulario -->
            <form class="row g-1 gx-2 formulario" id="formulario">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option value="">Select category</option>
                        <option value="standar">Standar</option>
                        <option value="professional">Professional</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Are you a Fishing Life Club Member? Get 20% discount!!</label>
                    <input type="text" class="form-control" id="member" placeholder="Member number">
                </div>
                <div class="mb-3">
                    <p class="alert alert-primary" id="totalPrice">Total price: $</p>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnBorrar" style="background-color: #96c93e;"
                        type=" button" id="Clean">Clean</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnResumen" style="background-color: #96c93e;"
                        type=" button" id="Checkout">Checkout</button>
                </div>
            </form>
        </div>
    </main>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
   <script src="scripts.js"></script>
</body>

</html>
