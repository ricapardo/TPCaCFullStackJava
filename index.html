<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fishing Life</title>
  <link rel="icon" type="image/x-icon" href="src/fishingLife.ico">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <div class="container-login">
    <div class="login">
      <div class="row">
        <h2>WELCOME</h2>
      </div>
      <div class="input">
        <input type="text" id="email" class="input1" placeholder="email" required>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input">
        <input type="password" id="password" class="input1" placeholder="password" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="loginbtn">
        <button id="btnLogin" class="btn1">LOGIN</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/f07728a4d0.js" crossorigin="anonymous"></script>
  <script src="js/app.js" crossorigin="anonymous"></script>
  </body>

</html>
